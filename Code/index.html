<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-col: #000000;
            --bg-col: #ffffff;
        }

        .theme-boy { --primary-col: #2e60d3; --bg-col: #f3e5f5; }
        .theme-girl { --primary-col: #cc1f6d; --bg-col: #ffebee; }

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-col);
            /* Standard fallback grid */
            background-image: radial-gradient(var(--primary-col) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* SCREEN 1 SPECIFIC BACKGROUND */
		.bg-active {
			background-image: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)), url('background.jpg') !important;
			
			/* 'cover' ensures the image fills the entire screen, but may crop edges */
			/* If you want to see the WHOLE image without cropping, use '100% 100%' */
			background-size: 100% 100% !important; 
			
			background-position: center !important;
			background-repeat: no-repeat !important;
			
			/* This keeps the background fixed so it doesn't move if the container scrolls */
			background-attachment: fixed !important; 
		}

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 8px solid var(--primary-col);
            padding: 40px;
            box-shadow: 12px 12px 0px var(--primary-col);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .container-large { max-width: 650px; min-height: 480px; }

        /* LOADING HEART ANIMATION */
        #heart-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-col);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .pixel-heart-load {
            width: 100px;
            height: 100px;
            background-image: url('download.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--primary-col);
            font-size: 12px;
        }
		/* LETTER LOADER STYLING */
		.pixel-letter-load {
			width: 120px;
			height: 80px;
			background-color: #ffffff;
			border: 6px solid #000;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			/* Envelope flap lines */
			background-image: 
				linear-gradient(45deg, transparent 48%, #000 50%, transparent 52%),
				linear-gradient(-45deg, transparent 48%, #000 50%, transparent 52%);
			background-size: 100% 100%;
			animation: float 1.5s ease-in-out infinite;
		}

		/* THE HEART SEAL ON THE LETTER */
		.letter-heart {
			width: 30px;
			height: 30px;
			background-image: url('download.png'); /* Using your heart image as the seal */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			position: absolute;
			z-index: 1001;
		}

		/* GENTLE FLOATING ANIMATION */
		@keyframes float {
			0%, 100% { transform: translateY(0) rotate(0deg); }
			50% { transform: translateY(-20px) rotate(2deg); }
		}

        /* REST OF YOUR ORIGINAL STYLING */
        h1 { font-size: 14px; color: var(--primary-col); line-height: 1.6; }
        .monitor-container { width: 100%; height: 100px; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
        .ekg-svg { width: 300px; height: 80px; filter: drop-shadow(2px 2px 0px #000); }
        .ekg-line { stroke: var(--primary-col); stroke-width: 3; fill: none; stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: dash 4s linear infinite; }
        .fast-beat .ekg-line { animation: dash 0.8s linear infinite; filter: drop-shadow(0 0 5px var(--primary-col)); stroke-width: 3; }
        @keyframes dash { to { stroke-dashoffset: 0; } }
        input[type="text"] { padding: 15px; border: 4px solid var(--primary-col); width: 80%; font-family: 'Press Start 2P'; margin-bottom: 20px; outline: none; }
        .radio-group { margin-bottom: 30px; font-size: 14px; display: flex; justify-content: center; gap: 30px; }
        .radio-group label { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        input[type="radio"] { accent-color: var(--primary-col); transform: scale(1.8); cursor: pointer; }
        .button-wrapper { width: 100%; height: 300px; position: relative; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 100px; }
        .pixel-heart-btn { background: none; border: none; cursor: pointer; width: 100px; height: 80px; display: flex; align-items: center; justify-content: center; background-image: url('download.png'); background-size: contain; background-repeat: no-repeat; background-position: center; z-index: 15; transition: transform 0.1s; }
        .pixel-heart-btn span { color: white; font-size: 14px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 0px rgba(0,0,0,0.5); padding-bottom: 8px; padding-right: 2px; }
        #no-btn { background: #fff; color: #000; padding: 12px 20px; border: 4px solid #000; font-family: 'Press Start 2P'; font-size: 10px; cursor: pointer; z-index: 14; transition: left 0.15s ease, top 0.15s ease; }
        #blush-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--primary-col); font-size: 16px; text-align: center; z-index: 100; background: white; border: 4px solid var(--primary-col); padding: 25px; box-shadow: 10px 10px 0px var(--primary-col); }
        .hidden { display: none !important; }
        .celebration-img { width: 100%; border: 6px solid var(--primary-col); margin-bottom: 20px; }
    </style>
</head>
<body id="main-body" class="bg-active">

    <audio id="bg-music" loop><source src="ar_rahman_best_flute.mp3" type="audio/mpeg"></audio>
    <audio id="pop-sound"><source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg"></audio>

    <div id="heart-loader" class="hidden">
    <div class="pixel-letter-load">
        <div class="letter-heart"></div>
    </div>
    <div class="loading-text">Taking you somewhere...</div>
	</div>

    <div id="screen1" class="container">
        <h1 style="font-size: 20px; margin-bottom: 30px;">VALENTINE.exe ‚ú®</h1>
        <input type="text" id="nickname" placeholder="Nee Muddu Peru Emi...">
        <div class="radio-group">
            <label><input type="radio" name="gender" value="boy" onclick="changeTheme('boy')"> BOY</label>
            <label><input type="radio" name="gender" value="girl" onclick="changeTheme('girl')"> GIRL</label>
        </div>
        <button onclick="startTransition()" style="padding: 18px 40px; background: #000; color: #fff; font-family: 'Press Start 2P'; cursor: pointer; border: 4px solid #000;">GO</button>
    </div>

    <div id="screen2" class="container container-large hidden">
        <div class="monitor-container" id="monitor">
            <svg class="ekg-svg" viewBox="0 0 200 40">
                <polyline class="ekg-line" points="0,25 20,25 25,15 30,35 35,25 55,25 60,5 65,35 70,25 90,25 95,15 100,35 105,25 125,25 130,5 135,40 140,25 160,25 165,15 170,35 175,25 200,25" />
            </svg>
        </div>
        <h1 id="question">WILL YOU BE MY VALENTINE?</h1>
		<p>Intha kaalam nenu enduku unnano telisindi</p>
        <div class="button-wrapper" id="box-boundary">
            <button id="yes-btn" class="pixel-heart-btn" onclick="portalSwap('screen2', 'screen3')">
                <span>YES</span>
            </button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="blush-msg" class="hidden">Making me blushed already ü´£</div>

    <div id="screen3" class="container hidden">
        <img class="celebration-img" src="bg1.jpg">
        <h1 style="font-size: 18px;">YAY! ‚ù§Ô∏è</h1>
        <p>I KNEW YOU WOULD SAY YES!</p>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const popSound = document.getElementById('pop-sound');
        const body = document.getElementById('main-body');
        const monitor = document.getElementById('monitor');
        const questionText = document.getElementById('question');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const boundary = document.getElementById('box-boundary');
        const blushMsg = document.getElementById('blush-msg');
        const loader = document.getElementById('heart-loader');

        let qIndex = 0;
        const goofyQs = ["ARE YOU SURE? ü§®", "THINK AGAIN... üßê", "PAKKA NA? üò¢", "WRONG BUTTON CHITTI üíî","AMMA BOMMALI üëª","CHAL JHUTHI üòô"];

        function changeTheme(gender) {
            body.classList.remove('theme-boy', 'theme-girl');
            body.classList.add('theme-' + gender);
        }

        // NEW TRANSITION LOGIC
        function startTransition() {
			const name = document.getElementById('nickname').value;
			if (!name || !document.querySelector('input[name="gender"]:checked')) return alert("Please fill details!");
			
			music.play().catch(e => {});
			
			// Show the letter loader
			const loader = document.getElementById('heart-loader');
			loader.classList.remove('hidden');
			
			setTimeout(() => {
				loader.classList.add('hidden');
				document.body.classList.remove('bg-active');
				portalSwap('screen1', 'screen2');
			}, 1500); // 2.5 seconds to appreciate the letter animation
		}

        function portalSwap(curr, next) {
            if (curr === 'screen1') {
                const name = document.getElementById('nickname').value;
                document.getElementById('question').innerText = name.toUpperCase() + ", WILL YOU BE MY VALENTINE?";
            }

            if (curr === 'screen2' && next === 'screen3') {
                document.getElementById(curr).classList.add('hidden');
                blushMsg.classList.remove('hidden');
                setTimeout(() => {
                    blushMsg.classList.add('hidden');
                    document.getElementById(next).classList.remove('hidden');
                }, 1200); 
            } else {
                document.getElementById(curr).classList.add('hidden');
                document.getElementById(next).classList.remove('hidden');
            }
        }

        // Keep your original button logic...
        noBtn.addEventListener('mouseover', () => {
            if (noBtn.style.position !== 'absolute') {
                const yesLeft = yesBtn.offsetLeft;
                const yesTop = yesBtn.offsetTop;
                yesBtn.style.position = 'absolute';
                yesBtn.style.left = yesLeft + 'px';
                yesBtn.style.top = yesTop + 'px';
                noBtn.style.position = 'absolute';
            }
            const yesRect = yesBtn.getBoundingClientRect();
            const bRect = boundary.getBoundingClientRect();
            let newLeft, newTop;
            let isSafe = false;
            while (!isSafe) {
                newLeft = Math.random() * (boundary.offsetWidth - noBtn.offsetWidth);
                newTop = Math.random() * (boundary.offsetHeight - noBtn.offsetHeight);
                const distance = Math.sqrt(Math.pow((bRect.left + newLeft + noBtn.offsetWidth/2) - (yesRect.left + yesRect.width/2), 2) + Math.pow((bRect.top + newTop + noBtn.offsetHeight/2) - (yesRect.top + yesRect.height/2), 2));
                if (distance > 180) isSafe = true;
            }
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            questionText.innerText = goofyQs[qIndex];
            qIndex = (qIndex + 1) % goofyQs.length;
            monitor.classList.remove('fast-beat');
        });

        yesBtn.addEventListener('mouseenter', () => { monitor.classList.add('fast-beat'); popSound.currentTime = 0; popSound.play().catch(e => {}); });
        yesBtn.addEventListener('mouseleave', () => { monitor.classList.remove('fast-beat'); });
    </script>
</body>
</html>
